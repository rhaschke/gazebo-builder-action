name: Build

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  DEB_DIR: '${{ github.workspace }}/deb'
  CCACHE_DIR: '${{ github.workspace }}/.ccache'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os_distro: [jammy, noble]
        arch: [amd64, arm64]
        exclude:
          - os_distro: jammy
            arch: amd64
    runs-on: ubuntu-24.04${{ matrix.arch == 'arm64' && '-arm' || '' }}
    steps:
      - name: Checkout the project
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: '${{ env.CCACHE_DIR }}'
          key: ccache-${{ matrix.os_distro }}-${{ matrix.arch }}
      - name: Build debian packages
        id: build
        uses: ./
        with:
          os_distro: '${{ matrix.os_distro }}'
          destination: '${{ env.DEB_DIR }}'
          repos_file: 'gazebo.repos'
          ccache_dir: '${{ env.CCACHE_DIR }}'
      - name: Archive generated deb files
        if: ${{ always() && (steps.build.conclusion == 'success' || steps.build.conclusion == 'failure') }}
        run: tar cf deb.tar -C ${{ env.DEB_DIR }} .
      - name: Upload deb files
        uses: actions/upload-artifact@v4
        if: ${{ always() && (steps.build.conclusion == 'success' || steps.build.conclusion == 'failure') }}
        with:
          name: 'deb-${{ matrix.os_distro }}-${{ matrix.arch }}'
          retention-days: 1
          path: deb.tar

  test:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os_distro: [jammy, noble]
        arch: [amd64, arm64]
    runs-on: ubuntu-24.04${{ matrix.arch == 'arm64' && '-arm' || '' }}
    container:
      image: 'ubuntu:${{ matrix.os_distro }}'
    steps:
      - name: Download the deb files
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: 'deb-${{ matrix.os_distro }}-${{ matrix.arch }}'
          path: '.'
      - name: Install Gazebo
        run: |
          tar xf ./deb.tar
          rm ./deb.tar
          apt-get update -qq
          apt-get install -y -qq --no-install-recommends ./*.deb
        env:
          DEBIAN_FRONTEND: noninteractive
      - name: Display gazebo version
        run: gazebo --version
